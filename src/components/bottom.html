<script type="text/javascript">
    document.onreadystatechange = function () {

        //即在加载的过程中执行下面的代码
        if (document.readyState == "complete") { //complete加载完成
            AOS.init({
                offset: 100,
                easing: 'ease-out-back',
                duration: 1500
            });
        }
    }
</script>
